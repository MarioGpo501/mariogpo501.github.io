<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <script src="./js/funciones-cifrado-cesar-ofu.js"></script>
  <link rel="stylesheet" href="./css/cifrado-cesar.css">
</head>
<body onload="optionKey()">
  <h1>Algorithm Caesar Cipher</h1>
  
  <p>Message:</p>
  <textarea id="originalMessage" rows="20" onkeydown="allows(event)" onkeyup="capital(this)"></textarea><br>
  
  <p>Key:</p>
  <select id="key1"></select>
  <select id="key2"></select>
  <select id="key3"></select>
  <select id="key4"></select>
  <select id="key5"></select>
  <select id="key6"></select><br>
  
  <input type="button" value="Example 1" onclick="example1()">
  <input type="button" value="Example 2" onclick="example2()">
  <input type="button" value="Clear" onclick="clear1()">
  <input type="button" value="Encript" onclick="encript()">
  <input type="button" value="Save Key" onclick="saveKey()">
  <input type="button" value="Save Encripted Message" onclick="saveMessage()"><br>
  
  <p>Encripted Message:</p>
  <textarea id="encriptedMessage" rows="20" readonly></textarea><br>
</body>
</html>
